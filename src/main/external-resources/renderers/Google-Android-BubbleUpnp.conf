# Supported subtitles formats:
SupportedExternalSubtitlesFormats = ASS,MICRODVD,SAMI,SUBRIP,TEXT,WEBTT
SupportedInternalSubtitlesFormats = ASS,DIVX,PGS,TEXT,VOBSUB

