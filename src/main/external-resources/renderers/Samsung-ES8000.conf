#----------------------------------------------------------------------------
# Profile for Samsung ES8000 TVs.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = Samsung ES8000
RendererIcon = samsung-es8000.png

# ============================================================================
# This renderer has sent the following string/s:
#
# User-Agent: SEC_HHP_[TV]UN55ES8000/1.0 DLNADOC/1.50
# friendlyName=[TV]UN55ES8000
# modelName=UN55ES8000
# modelDescription=Samsung RVU TV 2012 series 8
# ============================================================================
#

UserAgentSearch = ES8000
UpnpDetailsSearch = ES8000
LoadingPriority = 1

DefaultVBVBufSize = true
MuxDTSToMpeg = true
SeekByTime = true
ChunkedTransfer = true
TranscodedVideoFileSize = 1000000
SubtitleHttpHeader = CaptionInfo.sec
PrependTrackNumbers = true
CharMap = / :
MediaInfo = true

# Supported video formats:
Supported = f:3gp             v:mpeg4asp|mpeg4sp                                       a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma   m:video/3gpp
Supported = f:avi             v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|mpeg4asp|mpeg4sp|wmv   a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma   m:video/avi
Supported = f:mkv             v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|mpeg4asp|mpeg4sp|wmv   a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma   m:video/x-matroska
Supported = f:mp4             v:divx|h264|mp4|mpeg1|mpeg2|mpeg4asp|mpeg4sp             a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma   m:video/mp4
Supported = f:mpegps|mpegts   v:h264|mpeg4asp|mpeg4sp|mpeg1|mpeg2                      a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma   m:video/mpeg
Supported = f:wmv             v:h264|mp4|wmv                                           a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma   m:video/x-ms-wmv

# Supported audio formats:
Supported = f:m4a    m:audio/mp4
Supported = f:flac   m:audio/flac
Supported = f:mp3    m:audio/mpeg
Supported = f:ogg    m:audio/x-ogg
Supported = f:wma    m:audio/x-ms-wma

# Supported subtitles formats:
SupportedExternalSubtitlesFormats = ASS,MICRODVD,SAMI,SUBRIP
SupportedInternalSubtitlesFormats = ASS,SUBRIP