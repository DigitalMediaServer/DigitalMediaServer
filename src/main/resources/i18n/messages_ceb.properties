MEncoderVideo.68=# Mao ikaw maka input ug espesipiko ng mga paramter para sa pipila ng codec nga mga kumbinasyun.\n
MEncoderVideo.70=# PSIDAAN: Mao kini ang dili dapat gamitun kung wala jud kabalo sa unsay kalrung buhatunon\n
MEncoderVideo.71=# Syntax ay {java condition} :: {MEncoder options}\n
MEncoderVideo.72=# Authorized nga mga baryabol: pangan sa file srtfile kuntiner vcodec acodec samplerate framerate gilapdun gitas-un nga mga tsanel ng gidugayun\n\n
MEncoderVideo.75=# Espesyal nga mga opsyon:\n
MEncoderVideo.76=#   -noass: D kalihok ASS/SSA nga mga subtaytol ingon nga sila makadaot sa A / V sync\n
MEncoderVideo.77=# -nosync: Di kalihok A/V sync alternatibo na pamaraan para sa kondisyung ito (-mc kay parehas ra ug buhat)\n
MEncoderVideo.78=# -quality: Pag-override sa bidyo nga kalidad nga mga kahimtang\n
MEncoderVideo.87=# Pwedi ka mubutang ug imuhang kondisyun/mga opsiyon, parehas sa example:\n
MEncoderVideo.89=# Para matangtang angp judder sa hz TV: framerate == 23.976 :: -gepaspasun 1.042709376 -ofps 25\n
MEncoderVideo.91=# Aron masubli ang video sa MPEG-2 ug walay mga subtitle: vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
