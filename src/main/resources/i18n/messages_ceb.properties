TracesTab.33=<html>Filter log messages para sa log window nga anaa sa ubos lamang. Kini nga filter nag-obra human sa<br>"root filter" nga gitino sa "Log Level", nga nagsala sa tanan nga mga troso lakip ang mga log file. </html>
TracesTab.34=Pangitaa ang log sa ubos gikan sa kasamtangan nga posisyon. Ibutang ang posisyon pinaagi sa pag-klik sa log window.
TracesTab.35=Pangita lamang sa teksto nga nahiangay sa kaso sa search phrase.
TracesTab.36=Pangita gamit ang regular nga mga ekspresyon
TracesTab.37=Pag-andam sa pagpangita sa pagdugang sa daghang linya.
TracesTab.38=Ang gidaghanon sa mga linya nga ang log window sa ubos magpadayon sa dili pa ihikyad ang labing daan.
TracesTab.39=I-restart ang Digital Media Server sa mode nga "TRACE" nga naghimo sa detalyado nga mga troso e.g sa pagreport sa usa ka isyu.
TracesTab.40=Ang pack log ug configuration files ngadto sa compressed file nga daling ma-upload.
TracesTab.41=Ipakita ang mga kapilian sa pag-log-log.
TracesTab.42=Ibutang ang "gamut" nga lebel sa logging nga mohukom kung unsang mga mensahe ang ma-log sa tanang mga destinasyon sa troso.
TracesTab.43=<html>Enable buffered/cached file logging. Inay sa pagsulat sa log sa disk alang sa matag bag-o nga linya Digital Media Server ang<br>"makahinumdom" sa 8 KiB sa dili pa mosulat sa disk. Kini makapakunhod sa gidaghanon sa mga<br>sinulat sa disk, nga makapauswag sa kinabuhi sa mga disk drive, ilabi na ang solidong mga kusog nga estado. Palihug hinumdumi nga kung ang Digital Media Server nag-crash o natapos sa eksternal,<br>ang pipila ka mga linya mahimong dili isulat sa log. </html>
TracesTab.44=<html>Ipadala ang log sa usa ka server sa syslog inay sa disk. Kini makahimo sa pagpadala sa tanan nga mga logs<br>sa usa ka lain nga computer alang sa pagkunhod sa I/O o sa pagpangolekta lamang og mga logs sa usa ka gipahinungod nga dapit. </html>
TracesTab.45=<html>Ang host/computer name o IP address aron ipadala ang mga syslog message.<br>Paggamit sa <strong>localhost</strong> sa pagpadala sa mga syslog message ngadto sa lokal nga computer. </html>
TracesTab.46=<html>UDP port aron pagpadala sa mga mensahe sa syslog. Ang <strong> default mao ang 514</strong>, ug sa kasagaran kini kinahanglan ibilin sa default.</html>
TracesTab.47=<html>Syslog nga pasilidad gituyo aron sa pag-ila sa tinubdan sa mga mensahe sa log. Subo nga ang sumbanan gihubit<br>sa dugay na nga panahon ug ang lista dili mapadayon. Kini medyo mapuslanon sa pagsala sa mga mensahe sa ulahing yugto. </html>
