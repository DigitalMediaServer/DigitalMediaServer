TracesTab.33=<html>Salain ang log sa mga mensahe para sa log window sa ibaba lamang. Ang pagsala na ito ay gagana pagkatapos ng<br>"root filter" tinutukoy sa "Log Level", kung saan ang mga pagsasala ng mga log ay kasama ang payl sa mga log.</html>
TracesTab.34=Saliksikin ang log sa ilalim mula sa kasalukuyang posisyon. Itakda ang posisyon ayon sa pag-click sa log windodw.
TracesTab.35=Saliksikin lamang para sa teksto na tugma sa pagsasaliksik ng mga parirala sa kaso.
TracesTab.36=Siliksikin gamit ang pangkaraniwan na mga pagpapahayag
TracesTab.37=Paganahin ang pagsasaliksik sa napakarami at malaking panahon sa mga linya.
TracesTab.38=Ang numero sa mga linya ng log window sa ibaba ay mananatili bago i-discard ang pinaka matagal.
TracesTab.39=I-Restart ang Digital Media Server sa "BAKAS" ng moda sa paglikha ng detalyado na mga log hal. para sa paguulat ng isyu.
TracesTab.40=Ang Pack sa log at ang kumpigurasyon ng payl sa isang siksikan na payl kung saan madaling ma-upload.
TracesTab.41=Ipakita ang pag-log sa kumpigurasyon ng mga pagpipilian.
TracesTab.42=Itakda ang "ugat" sa pag-log ng antas na nagpasya kung saan ang mensahe ay mag-log sa lahat ng mga destinasyon.
TracesTab.43=<html>Pinagana ang buffered/naka-cache payl ng pag-log. Sa halip ng pagsusulat sa log sa disk para sa bawat bagong linya ng Digital Media Server ay<br>"maaalala" hanggang sa 8 KiB bago magsulat sa disk. Ito ay mababawasan ang numero sa pagsusulat sa disk. kung saan palawigin ang buhay<br>ng disk sa mga drive, lalo na sa matigas na mga drive. Pakiusap na tandaan iyang Digital Media Server na lumagpak o lutasin sa panlabas,<br>ilan sa mga linya ay hindi masulat sa log.</html>
TracesTab.44=<html>Ipadala ang log sa syslogng server sa halip na sa disk. Ito ay gagawin na posible na ipadala ang lahat ng mga log<br>sa nagkakaiba na mga kompyuter para sa pagbawas ng I/O o simpleng kolektahin ang mga at dedikado sa lugar.</html>
TracesTab.45=<html>Ang host/kompyuter ng pangalan o IP address uang ipadala sa syslog ng mensahe sa.<br>gamitin<strong>lokalhost</strong> upang ipadala sa syslog ng mga mensahe sa lokal na kompyuter.</html>
TracesTab.46=<html>Ang UDP port upang ipadala ang syslog na mga mensahe para sa. Ang <strong>I-Default sa 514</strong>, at ito ay normal na kinakailangan na nasa kaliwa ng pag-default.</html>
TracesTab.47=<html>Ang Syslog ng pasilidad ay hangarin na kilalanin ang pinagmulan ng log sa mensahe. sa Kasawiang palad ang pamantayan ay magtakda<br>sa matagal na panahon at ang listahan ay hindi maaaring pahabain. ito hanggang ngayon ay medyo kapaki-pakinabang para sa pagsasala ng mga mensahe sa mamaya na yugto.</html>
