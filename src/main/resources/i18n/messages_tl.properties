TrTab2.73=<html><strong>I-Default:</strong> 200<br><strong>Mga Tala:</strong> Gamit ang mataas na setting higit sa 200 ang maaaring dahilan ng paglaktaw sa video sa mga isyu</html>
TrTab2.74=<html><strong>I-Default:</strong> Awtomatiko (Wired o Wireless, depende kung ang kumpigurasyon ng wizard ay tumatakbo)<br><strong>Mga Tala:</strong> Ang awtomatikong mga setting na maglilingkod sa pinakamataas na kalidad para sa iyong sistema at mga mataas na rekomendasyon</html>
TrTab2.75=<html><strong>I-Default:</strong> Depende sa programa ng lengguwahe. Kadalasan ang "eng,fre,jpn,ger,und"<br><strong>Mga Tala: bagong 3-letra sa lengguwahe ng mga code sa listahan na ito<br>Ang DMS ay mag-load ng audio sa mga sumubaybay sa pagkakasunod-sunod nito</html>
TrTab2.76=<html><strong>I-Default:</strong> Depende sa programa ng lengguwahe. Kadalasan "eng,fre,jpn,ger,und"<br><strong>Mga Tala: </strong> Maaari mong ayusin muli ang pagkakasunod-sunod ng mga lengguwahe o magdagdag ng kahit ano na 3-letra sa kengguwahe ng mga code sa listahan na ito<br>Ang DMS ay ma-load ang mga subtitle ng mga sa pagkakasunod-sunod na ito</html>
TrTab2.77=<html><strong>I-Default:</strong> Depende sa programa ng lengguwahe. Kadalasan "eng,off;*,eng;*,und"<br><strong>Mga Tala:</strong> Ang Paliwanag sa default ng halaga ay:<ol><li>kung ang audio ng lengguwahe ay Ingles, ang subtitle ay kinakailangan na (walang mga subtitle)</li><li>kung ang lengguwahe ng audio ay kahit ano pa, I-load ang Ingles na mga subtitle</li><li>kung walang Ingles na mga subtitle, I-load ang hindi matukoy na mga subtitle (mga subtitle kung saan walang tinitiyak na lengguwahe sa kanila)</li></ol></html>
TrTab2.78=<html><strong>I-Default:</strong> Pinagana<br><strong>Mga tala:</strong> kung ito ay pinagan, ang panlabas na mga subtitle ay maaaring ma-load na at prioritized sa panloob na mga subtitle, ngunit mananatili na paksa ang iyong lengguwahe sa prayoridad ng kagustuhan</html>
TrTab2.79=Transcoding na kalidad (H.264):
TrTab2.80=Inerekomenda
TrTab2.81=<html><strong>I-Default:</strong> Awtomatiko<br><strong>Mga Tala:</strong> Ang awtomatiko na setting ay maglilingkod sa pinakamabuti na kalidad para sa iyong sistema at mataas na rekomendasyon.<br>Ikaw ay maaaring mag mano-mano na tiyakin ang kalidad ayon sa inputting ng CRF na halaga.</html>
TrTab2.82=<html><strong>I-Default:</strong> Pinagana<br><strong>Mga Tala:</strong> Kung saan pinagana, itong muxes DVD video na subaybayan sa halip ang transcoding mula sa.</html>
TrTab2.83=<html><strong>I-Deafult:</strong> Hindi pinagana<br><strong>Mga Tala:</strong> Ang pagpipilian na ito ay walang pagkawala, ngunit hindi man ito ang pinaka mabuti na pagpili para sa wireless na mga koneksyon sapagkat ito ay mataas na bitrate.</html>
TrTab2.84=<html><strong>I-Default:</strong> Pinagana<br><strong>Mga Tala:</strong> Sa opinyon na walang pakawala at sobrang matatag. Gayunpaman kung ang audio ay wala sa pag-sync o mga tunog sa pabagu-bago, ang hindi pinagana ay maaaring makatulong ito.</html>
TrTab2.85=<html><strong>I-Default:</strong> Hindi Pinagan<br><strong>Mga Tala:</strong> Ang Pagpipilian na ito ay walang pakawala ngunit <strong>maaaring hindi matatag</strong> ilan sa mga aparato.<br>Para gamitin ito, ang iyong awditibo ay kilangan suportahan ang DTS at kailangan konektado sa pamamagitan alinman sa optikal o HDMI na kable.</html>
TrTab2.86=<html><strong>I-Default:</strong> Hindi pinagana<br><strong>Mga Tala:</strong> Ang pagpipilian na ito ay walang pagkawala.</html>
TrTab2.87=Puwersahin ang panlabas na subtitle
TrTab2.88=<html><strong>I-Default:</strong> Pinagana<br><strong>Mga Tala:</strong> kung ito ay pinagana, ang panlabas na subtitle ay palaging maipakita kung sila ay umiiral.<br>Sila ay ma-load sa pagkakaayos ng prayoridad sa lengguwahe, ngunit hindi papansinin ang "off" sa lengguwahe.</html>
TrTab2.89=<html><strong>I-Default:</strong> Pinagana<br><strong>Mga Tala:</strong> kung pinagana, hindi namin mababago ang estilo ng mga subtitle para sa mga subtitle na mayroon silang sarili na istalo (ASS/SSA subtitles).</html>
