TrTab2.97=<html>Para magamit ito ang font ay kinakailangan na naka rehistro sa OS. Para magamit sila kinakailangan na tinitiyak ayon sa pangalan ng font o ayon sa payl ng font.<br> Sa Panalo na OS ang payl ng font ay kailangan maging alinman sa pag lagay ng "WindowsFonts" polder o Manalo ng 10 mga gumagamit ay maaaring i-click ang kanan na mouse sa buton<br> sa payl ng font at piliin ang "Install". Para sa ibang pag-andar ng mga sistema ng payl font sa kinakailangan din na ilagay sa font ng polder<br> o kaya gamit sa partikular na pamamaraan upang mag rehistro sa OS.<br>kung hindi maayos na tinutukoy o hindi naka rehistro sa OS ang Default ng ginamit na font.</html>
