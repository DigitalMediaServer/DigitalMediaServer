TracesTab.38=Ang bilang ng mga linya ng window ng log sa ibaba ay mananatili bago itapon ang pinakaluma.
TracesTab.39=I-restart ang Digital Media Server sa "BAKAS" mode paglikha ng mga detalyadong logs halimbawa para sa pag-uulat ng isang isyu.
TracesTab.40=Ang pack log at kumpigurasyon ng file sa isang naka-compress na file na madaling ma-upload.
TracesTab.41=Ipakita ang mga pagpipilian sa kumpigurasyon ng pag-log.
TracesTab.42=Itakda ang "root" na antas ng pag-log na nagpapasiya kung aling mga mensahe ang ma-log sa lahat ng mga destinasyon ng log.
TracesTab.43=<html>Paganahin ang pag-log ng naka-buffer/naka-cache na file. Sa halip ng pagsulat ng log sa disk para sa bawat bagong linya Digital Media Server ay<br>"tandaan" hanggang 8 KiB bago magsulat sa disk. Bawasan nito ang bilang ng mga disk writes, na maaaring pahabain ang buhay<br>ng mga disk drive, lalo na solid na drive ng estado. Mangyaring tandaan na kung ang Digital Media Server ay nag-crash o natapos na sa labas,<br>ang ilang mga linya ay maaaring hindi nakasulat sa log.</html>
TracesTab.44=<html>Ipadala ang log sa isang syslog server sa halip na sa disk. Ginagawa nitong posible na ipadala ang lahat ng mga log<br>sa ibang computer para mabawasan ang I/O o simpleng upang mangolekta ng mga log sa nakalaang lugar.</html>
TracesTab.45=<html>Ang pangalan ng host/computer o address ng IP upang ipadala ang mga mensahe sa syslog.<br>Gamitin<strong>ang localhost</strong> upang ipadala ang mga syslog na mensahe sa lokal na computer.</html>
TracesTab.46=<html>ang UDP port upang magpadala ng mga syslog na mensahe sa. Ang<strong>naka-default ay 514</strong>, \nat karaniwang ito ay dapat na iwan sa naka-default.</html>
TracesTab.47=<html>Ang pasilidad ng Syslog ay sinadya upang makilala ang pinagmulan ng mga mensahe ng log. Sa kasamaang palad ang pamantayan ay tinukoy<br>isang mahabang panahon na ang nakaraan at ang listahan ay hindi maaaring palawigin. Ito ay medyo kapaki-pakinabang para sa pag-sala ng mga mensahe sa isang mas huling yugto.</html>
