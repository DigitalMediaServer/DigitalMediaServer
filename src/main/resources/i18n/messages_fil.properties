TracesTab.33=<html>Salaan ng log sa mensahe para sa mga bintana ng log ibaba lamang. Ang salaan na ito ay gumagana matapos ang<br>na "ugat salaan" na tinukoy sa "antas ng pag-log", kung saan salaan ng kabilang ang mga file ng log ang lahat ng mga tala.</html>
TracesTab.34=Hanapin ang log sa ibaba mula sa kasalukuyang posisyon. Itakda ang posisyon sa pamamagitan ng pag-klik sa bintana ng log.
TracesTab.35=Saliksikin lamang para sa teksto na tumutugma sa kaso ng paghahanap ng parirala.
