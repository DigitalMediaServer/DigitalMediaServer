TrTab2.75=<html><strong>Naka-default:</strong> Depende sa wika ng programa. Karaniwan "eng,fre,jpn,ger,und"<br><strong>Tandaan:</strong> Maaari mong muling ayusin ang pagkakasunod-sunod ng mga wika o magdagdag ng anumang bagong 3-titik na mga code ng wika sa listahang ito<br>Ang mga DMS ay mag-load ng mga audio track sa pagkakasunod-sunod na ito</html>
TrTab2.76=<html><strong>Naka-default:</strong> Depende sa wika ng programa. Karaniwan "eng,fre,jpn,ger,und"<br><strong>Tandaan:</strong> Maaari mong muling ayusin ang pagkakasunod-sunod ng mga wika o magdagdag ng anumang bagong 3-titik na mga code ng wika sa listahang ito<br>Ang mga DMS ay mag-load ng mga subtitle track sa pagkakasunod-sunod na ito</html>
TrTab2.77=<html><strong>Naka-default:</strong> Depende sa wika ng programa. Karaniwan "eng,off;*,eng;*,und"<br><strong>Tandaan:</strong> Ang paliwanag ng default na halaga ay:<ol><li>Kung ang audio na wika ay Ingles, ang mga subtitle ay dapat na off (walang mga subtitle)</li><li>Kung ang wika ng audio ay ano pa man, i-load ang mga subtitle ng Ingles</li><li>Kung walang mga subtitle sa Ingles, i-load ang hindi natukoy na subtitle (subtitle na hindi tinukoy ng kanilang wika)</li></ol></html>
TrTab2.78=<html><strong>Naka-default:</strong> Pinagana<br><strong>Tandaan:</strong> Kung ito ay pinagana, ang mga panlabas na subtitle ay bubuuin at mauna sa mga panloob na subtitle, ngunit napapailalim pa rin sa mga kagustuhan sa prayoridad sa iyong wika</html>
TrTab2.79=Ang kalidad ng transcoding (H.264):
TrTab2.80=Inirekomenda
TrTab2.81=<html><strong>Naka-default:</strong> Awtomatiko<br><strong>Tandaan:</strong> Ang awtomatikong setting ay maglilingkod sa pinakamahusay na kalidad para sa iyong system at lubos na inirerekomenda.<br>Maaari mo ring manu-manong tukuyin ang kalidad sa pamamagitan ng pag-input ng isang halaga ng CRF.</html>
TrTab2.82=<html><strong>Naka-default:</strong> Paganahin<br><strong>Tandaan:</strong> Kapag pinagana, ang mga muxes DVD video ay sinusubaybayan sa halip ng transcoding sa kanila.</html>
TrTab2.83=<html><strong>Naka-default:</strong> Huwag Paganahin<br><strong>Tandaan:</strong> Ang pagpipilian na ito ay walang pagkawala, ngunit maaaring hindi ang pinakamahusay na pagpipilian para sa mga wireless na koneksyon dahil sa mataas na bitrate nito.</html>
TrTab2.84=<html><strong>Naka-default:</strong> Paganahin<br><strong>Tandaan:</strong> Ang pagpipiliang ito ay walang pagkawala at napakalakas. Gayunpaman kung ang audio ay wala sa pag-sync o tunog na pabagu-bago, ang hindi pagpapagana ay maaaring makatulong.</html>
TrTab2.85=<html><strong>Naka-default:</strong> Huwag paganahin<br><strong>Tandaan:</strong> Ang pagpipiliang ito ay walang pagkawala ngunit<strong>ay maaaring hindi matatag</strong> sa ilang mga device.<br>Upang gamitin ito, dapat na sinusuportahan ng iyong receiver ang DTS at maaaring konektado sa pamamagitan ng isang optical o HDMI cable.</html>
TrTab2.86=<html><strong>Naka-default:</strong> Huwag paganahin<br><strong>Tandaan:</strong> Ang pagpipiliang ito ay walang pagkawala.</html>
TrTab2.87=Pilitin ang panlabas na mga subtitle
TrTab2.88=<html><strong>Naka-default:</strong> Paganahin<br><strong>Tandaan:</strong> Kung ito ay pinapagana, ang mga panlabas na subtitle ay palaging ipapakita kung umiiral sila.<br>Naka-load ang mga ito sa pagkakasunud-sunod ng priyoridad ng wika, ngunit babalewalain natin ang "off" na wika.</html>
TrTab2.89=<html><strong>Naka-default:</strong> Paganahin<br><strong>Tandaan:</strong> Kung pinagana, hindi namin baguhin ang estilo ng subtitle para sa mga subtitle na may sariling estilo (mga subtitle ng ASS/SSA).</html>
TrTab2.90=3D na mga subtitle na lalim
TrTab2.92=Awtomatikong (wired) - Inirerekomenda para sa mga naka-wire na network
TrTab2.93=Awtomatikong (wireless) - Inirerekomenda para sa mga walang wire na network
TrTab2.94=<html><strong>Naka-default:</strong> Awtomatikong makita<br><strong>Tandaan:</strong> Makikita mo ang listahan ng mga sinusuportahang encodings ng character sa pahina ng ICU4J.<br><strong>Babala:</strong> Kung itinakda mo nang manu-manong character ang pag-encode, ang anumang mga subtitle na gumagamit ng iba pang mga pag-encode ng character ay hindi maipakita ng tama.</html>
TrTab2.95=Hindi unicode na subtitle sa pag-encode:
TrTab2.96=<html><strong>Tandaan:</strong> Sinasapawan nito ang pagsasaayos ng taga-render. Dapat lamang itong magamit para sa pag-troubleshoot kapag hindi mo mai-edit ang kumpigurasyon ng taga-render.</html>
TrTab2.97=<html>Upang gamitin ito ang font ay dapat na nakarehistro sa OS. Upang gamitin ang mga ito dapat itong itakda sa pamamagitan ng pangalan ng font o ng font file.<br>Sa Win OS ang font file ay dapat na ilagay sa "WindowsFonts" folder o Manalo ng 10 mga gumagamit ay maaaring mag-klik sa kanang pindutan ng mouse<br>sa file ng font at piliin ang "I-install". Para sa iba pang mga sistema ng pagpapatakbo ang font file ay dapat ding ilagay sa folder ng font<br>o ginagamit ang tiyak na pamamaraan upang irehistro ito sa OS.<br>Kung hindi maayos na tinukoy o hindi nakarehistro sa OS ang default na font ay ginagamit.</html>
