MEncoderVideo.68=#Dito ay pwede kang maka input tiyak na mga parameter para sa ilang mga kombinasyon ng codec.\n
MEncoderVideo.70=#BABALA: Ito ay maaaring hindi gamitin kapag hindi mo alam ang dapat na gagawin\n
MEncoderVideo.71=# Syntax is {java condition} :: {MEncoder options}\n \n
MEncoderVideo.72=#Mga awtorisadong variable: filename srtfile container vcodec acodec samplerate framerate lapad ng tagal ng taas ng tsannel\n\n
MEncoderVideo.75=#Mga espesyal na papipilian:\n
MEncoderVideo.76=#    -noass:   Disable ASS/SSA subtitles dahil maaari nilang magulo ang A / V sync\n
MEncoderVideo.77=# -nosync: Huwag paganahin ang isang alternatibong pamamaraan ng pag-sync ng A / V para sa kundisyong ito (gagawin ng -mc ang parehong)\n
MEncoderVideo.78=#  -kalidad: I- override ang kalidad ng settings ng video\n
MEncoderVideo.87=#Ikaw ay pwedeng maglagay ng sariling kondisyon/pagpipilian, para sa halimbawa:\n
MEncoderVideo.89=#Para alisin ang 24p judder on a 50hz TV: framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=# To remux kapag video is MPEG-2 at kung saan doon ay walang subtitle:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
