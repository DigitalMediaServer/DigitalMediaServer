TracesTab.32="%s" er ikke et gyldigt v\u00e6rtsnavn eller IP-adresse!
TracesTab.33=<html>Filtr\u00e9r logmeddelelser til logvindueet nedenfor. Dette filter virker efter<br>"root filter" angivet i "Logningsniveau", der filtrerer alle logger, herunder fillogger.</html>
TracesTab.34=S\u00f8g i loggen nedenfor fra den aktuelle position. Angiv placering ved at klikke i logvinduet.
TracesTab.35=S\u00f8g kun efter tekst, der matcher s\u00f8gnings indhold af minuskler og versaler.
