TracesTab.37=Aktiv\u00e9r s\u00f8gning over flere linjer.
TracesTab.38=Antal linjer, som logvinduet nedenfor vil indeholde, f\u00f8r de \u00e6ldste kasseres.
TracesTab.39=Genstart Digital Media Server i "SPORINGS"-tilstand for at oprette detaljerede logfiler til f.eks indrapportering af et problem.
TracesTab.40=Pak log- og ops\u00e6tningsfiler i en komprimeret fil, der nemt kan uploades.
TracesTab.41=Vis muligheder for logf\u00f8ringsops\u00e6tning.
TracesTab.42=Ops\u00e6t "root"-logf\u00f8ringsniveauet, der afg\u00f8r, hvilke meddelelser som logf\u00f8res til alle logdestinationer.
TracesTab.43=<html>Aktiv\u00e9r buffer-/cache-fillogf\u00f8ring. I stedet for at skrive loggen til disk for hver ny linje, vil Digital Media Server <br>"huske" op til 8 KiB, f\u00f8r der skrives til disken. Dette vil reducere antallet af skrivninger til disken, og kan forl\u00e6nge levetiden <br>af diskdrev, is\u00e6r solid state-drev. Bem\u00e6rk dog, at s\u00e5fremt Digital Media Server g\u00e5r uventet ned eller afsluttes fra eksternt hold,<br>vil et antal linjer muligvis ikke blive gemt i loggen.</html>
TracesTab.44=<html>Send loggen til en netv\u00e6rksbaseret syslog-server i stedet for til disken. Kan v\u00e6re nyttigt for b\u00e5de at reducere lokal disk I/O og for at samle alle logfiler p\u00e5 \u00e9n dedikeret placering. Det muligg\u00f8r ogs\u00e5 behandling og filtrering vha. ethvert standard Syslog-v\u00e6rkt\u00f8j </html>
TracesTab.45=<html>V\u00e6rtsnavn eller IP-adresse, hvortil syslog-meddelelserne skal sendes. <br>Benyt <strong>localhost</strong> for at sende syslog-meddelelserne til den lokale computer.</html>
TracesTab.46=<html>UDP-port, hvortil syslog-meddelelserne sendes. <strong>Standardporten er 514</strong>, hvilket normalt ikke b\u00f8r \u00e6ndres.</html>
TracesTab.47=<html>Syslog-facilitet er beregnet til at identificere kilden til logmeddelelserne. Desv\u00e6rre blev standarden defineret <br>for l\u00e6nge siden, og listen kan ikke udvides. Det er dog stadig nyttigt ift. meddelelsesfiltrering p\u00e5 et senere tidspunkt.</html>
