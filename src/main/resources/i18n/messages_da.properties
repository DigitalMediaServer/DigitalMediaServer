TrTab2.97=<html> For at benytte en skrifttype skal den v\u00e6re registreret i operativsystemet. For at benytte ekstra skrifttyper skal deres navne eller deres skrifttypefiler angives.<br>I et Windows OS skal en skrifttypefil placeres i "WindowsFonts"-mappen, eller i Windows 10 kan brugere alternativt h\u00f8jreklikke p\u00e5<br>skrifttypefilen og v\u00e6lge "Install\u00e9r". For andre operativsystemer skal fontfilen ogs\u00e5 v\u00e6re placeret i fontmappen,<br>eller den angivne teknik til at registrere den i OSet skal benyttes.<br>Hvis ekstra skrifttyper er forkert angivet, eller ikke er registreret i OSet, benyttes standardskrifttypen.</html>
