TrTab2.73=<html><strong>Standard:</strong> 200 <br><strong>Note:</strong> Brug af en v\u00e6rdi over 200 kan for\u00e5rsage problemer med videoverspringning</html>
TrTab2.74=<html><strong>Standard:</strong> Automatisk (kablet eller tr\u00e5dl\u00f8s, afh\u00e6ngigt af om ops\u00e6tningssguiden blev k\u00f8rt) <br><strong>Note:</strong> De automatiske indstillinger vil levere den maksimale kvalitet til dit system, og de anbefales kraftigt</html>
TrTab2.75=<html><strong>Standard:</strong> Afh\u00e6nger af programsproget, normalt "dan, eng, fre, jpn, ger, und" <br><strong>Note:</strong> Du kan omarrangere sprogr\u00e6kkef\u00f8lgen eller f\u00f8je nye 3-bogstavs sprogkoder til denne liste<br>DMS vil indl\u00e6se lydspor i denne r\u00e6kkef\u00f8lge</html>
TrTab2.76=<html><strong>Standard:</strong> Afh\u00e6nger af programsproget, normalt "dan, eng, fre, jpn, ger, und" <br><strong>Note:</strong>Du kan omarrangere sprogr\u00e6kkef\u00f8lgen eller f\u00f8je nye 3-bogstavs sprogkoder til denne liste<br>DMS vil indl\u00e6se undertekstspor i den aktuelle r\u00e6kkef\u00f8lge</html>
TrTab2.77=<html><strong>Standard:</strong> Afh\u00e6nger af programsproget, normalt "dan, eng, off; *, eng; *, und" <br><strong>Note:</strong> En forklaring p\u00e5 standardv\u00e6rdien er: <ol><li>Er lydsproget er engelsk, b\u00f8r undertekster v\u00e6re sl\u00e5et fra (ingen undertekster)</li> <li>Er lydsproget et andet, s\u00e5 indl\u00e6s engelske undertekster</li><li>Findes ingen engelske undertekster, s\u00e5 indl\u00e6s uspecificeret undertekst (undertekst, der ikke har haft sit sprog angivet)</li></ol></html>
TrTab2.78=<html><strong>Standard:</strong> Aktiveret <br><strong>Note:</strong> Er dette er aktiveret, indl\u00e6ses og prioriteres eksterne undertekster over interne undertekster, men er stadig underlagt dine sprogprioriteringspr\u00e6ferencer</html>
TrTab2.79=Omkodningskvalitet (H.264):
TrTab2.80=Anbefalet
TrTab2.81=<html><strong>Standard:</strong> Automatisk <br><strong>Note:</strong> Den automatiske indstilling vil levere den bedste kvalitet til dit system, og anbefales kraftigt.<br>Du kan ogs\u00e5 manuelt angive kvalitet ved at angive en CRF-v\u00e6rdi.</html>
TrTab2.82=<html><strong>Standard:</strong> Aktiveret <br><strong>Note:</strong> N\u00e5r aktiveret, muxes DVD-videospor i stedet for at blive omkodet.</html>
TrTab2.83=<html><strong>Standard:</strong> Deaktiveret <br><strong>Note:</strong> Denne indstilling er tabsfri, men muligvis ikke det bedste valg ved tr\u00e5dl\u00f8se forbindelser grundet den h\u00f8jere bithastighed.</html>
TrTab2.84=<html><strong>Standard:</strong> Aktiveret <br><strong>Note:</strong> Denne indstilling er tabsfri og meget stabil. Oplever du, at lyden taber synkronisering eller hakker, kan deaktivering heraf m\u00e5ske hj\u00e6lpe.</html>
TrTab2.85=<html><strong>Standard:</strong> Deaktiveret <br><strong>Note:</strong> Denne indstilling er tabsfri, men <strong>kan v\u00e6re ustabil</strong> p\u00e5 visse enheder.<br> For at benytte dette, skal modtageren underst\u00f8tte DTS og tilsluttes via enten en optisk eller HDMI-kabelforbindelse.</html>
TrTab2.86=<html><strong>Standard:</strong> Deaktiveret <br><strong>Note:</strong> Denne indstilling er tabsfri.</html>
TrTab2.87=Gennemtving eksterne undertekster
TrTab2.88=<html><strong>Standard:</strong> aktiveret <br><strong>Note:</strong> Hvis dette er aktiveret, vil eksterne undertekster altid vises hvis de findes. <br> De vil blive indl\u00e6st i prioriteret sprog r\u00e6kkef\u00f8lge, men "off"-sproget ignorereres.</html>
TrTab2.89=<html><strong>Standard:</strong> Aktiveret <br><strong>Note:</strong> N\u00e5r aktiveret, vil stiliseringen ikke blive \u00e6ndret p\u00e5 undertekster, som har deres egen stil (ASS-/SSA-undertekster).</html>
