TrTab2.94=<html><strong>Standard:</strong> Auto-detektering <br><strong>Note:</strong> Du kan finde listen over underst\u00f8ttede tegnkodninger p\u00e5 ICU4J-siden.<br><strong>Advarsel:</strong> Ops\u00e6tter du tegnkodning manuelt, vil undertekster, som benytter andre tegnkodninger end den valgte, ikke fremst\u00e5 korrekt.</html>
