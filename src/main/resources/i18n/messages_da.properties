MEncoderVideo.89=# For at fjerne 24p-rystelser p\u00e5 et 50hz TV: framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=#For at remuxe, n\u00e5r videoformat er MPEG-2, og der ikke findes undertekster:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
