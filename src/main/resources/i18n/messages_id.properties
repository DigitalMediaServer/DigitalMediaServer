TrTab2.81=<html><strong>Bawaan:</strong> Otomatis<br><strong>Catatan:</strong>Pengaturan otomatis akan melayani kualitas terbaik untuk sistem Anda dan sangat disarankan.<br> Anda juga dapat secara manual menentukan kualitas dengan memasukkan nilai CRF.</html>
TrTab2.82=<html><strong>Bawaan:</strong>aktifkan<br><strong>Catatan:</strong>Bila diaktifkan, ini muxes video track DVD bukan transcoding mereka.</html>
TrTab2.83=<html><strong>Bawaan:</strong>nonaktif<br><strong>Catatan</strong>Pilihan ini lossless, tapi mungkin bukan pilihan terbaik untuk sambungan nirkabel karena bitrate yang tinggi.</html>
