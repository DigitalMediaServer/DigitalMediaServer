TrTab2.73=<html><strong>bawaan</strong>200<br><strong>catatan</strong> Menggunakan setelan yang lebih tinggi dari 200 dapat menyebabkan masalah melewatkan video</html>
TrTab2.74=<html><strong>bawaan</strong> Otomatis (kawat atau Tanpa kawat, tergantung apakah ahli konfigurasi dijalankan)<br><strong>catatan</strong> Pengaturan otomatis akan melayani kualitas maksimal untuk sistem Anda dan sangat disarankan</html>
TrTab2.75=<html><strong>Bawaan:</strong>Tergantung pada bahasa acara. Biasanya "eng, fre, jpn, ger, und"<br><strong>Catatan:</strong> Anda dapat mengatur kembali urutan bahasa atau menambahkan kode bahasa huruf 3 baru ke daftar ini<br> DMS akan dimuat track suara dalam urutan ini</html>
TrTab2.76=<html><strong>Bawaan</strong>Tergantung pada bahasa acara. Biasanya "eng, fre, jpn, ger, und"<br><strong>Catatan:</strong> Anda dapat mengatur ulang urutan bahasa atau menambahkan kode bahasa huruf 3 baru ke daftar ini<br> DMS akan dimuat teks lagu dalam urutan ini</html>
TrTab2.77=<html><strong>Bawaan:</strong>Tergantung pada bahasa acara. Biasanya "Tergantung pada bahasa program. Biasanya "eng, off; *, eng; *, und"<br><strong> Catatan:</strong> Penjelasan tentang nilai defaultnya adalah:<ol><li> Jika bahasa suara itu bahasa Inggris, subtitel seharusnya keluar (bukan sub judul)</li><li> Jika bahasa suara itu ada, muat teks bahasa Inggris</li><li> Jika tidak ada sub judul bahasa Inggris, muat sub judul yang tidak yang tidak diterangkan (sub judul yang tidak memiliki bahasa yang ditentukan)</li></ol></html>
TrTab2.78=<html><strong>Bawaan</strong>Aktifkan<br><strong>Catatan:</strong>Jika ini diaktifkan, sub judul luar akan dimuat dan diprioritaskan pada sub judul dalam, namun tetap tunduk pada pilihan prioritas bahasa Anda</html>
